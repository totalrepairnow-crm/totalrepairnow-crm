name: Smoke API (Cypress)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: tests/smoke/package-lock.json

      - name: Install dependencies (Cypress project)
        working-directory: tests/smoke
        run: npm ci

      - name: Verify Cypress
        working-directory: tests/smoke
        run: npx cypress verify

      - name: Run smoke against prod
        working-directory: tests/smoke
        env:
          CYPRESS_BASE_URL: ${{ vars.CYPRESS_BASE_URL }}
          CYPRESS_ADMIN_USER: ${{ secrets.CYPRESS_ADMIN_USER }}
          CYPRESS_ADMIN_PASS: ${{ secrets.CYPRESS_ADMIN_PASS }}
        run: npx cypress run --headless

      - name: Store screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: tests/smoke/cypress/screenshots
          if-no-files-found: ignore
